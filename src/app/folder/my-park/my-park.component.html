<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
      <ion-title>{{'myPark.title' |translate}}</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 

  <ion-list *ngFor="let place of (getPlaces() | async)" >
    <app-my-place *ngIf="isUserPlace(place)" [place]="place" (onEdit)="onEditPlace($event)"
    (onDelete)="onDeletePlace($event)"></app-my-place>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onNewItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
