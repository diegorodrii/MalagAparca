<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
      <ion-title>{{'myProfile.title' |translate}}</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="language-buttons">
    <button class="language-button" (click)="changeLanguage('es')">
      <img src="/assets/spain.png" alt="EspaÃ±ol">
    </button>
    <button class="language-button" (click)="changeLanguage('en')">
      <img src="/assets/english.png" alt="English">
    </button>
  </div>

  <div class="profile-card">
    <div class="img-container">
      <img class="image-style" *ngIf="!this.user?.picture" alt=""
        src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      <img class="image-style" *ngIf="this.user != undefined" alt="" [src]="this.imageUrl" />
    </div>
    <div class="profile-info">
      <h2>{{ user.name }} {{user.lastname}}</h2>
      <ion-label>Email: {{ user.email }}</ion-label><p></p>
      <ion-label>{{"user.phone"|translate}}: {{ user.phone }}</ion-label><p></p>
      <ion-label>{{"user.address" | translate}} {{ user.address }}</ion-label>
    </div>
    <div class="profile-actions">
      <ion-button expand="block" (click)="openEditModal()">{{"modal.edit"|translate}}</ion-button>
      <ion-button expand="block" color="danger" (click)="deleteProfile()">{{"modal.delete" | translate}}</ion-button>
    </div>
  </div>
</ion-content>
