<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'report.title' | translate }}</ion-title>
    <ng-container *ngIf="!isMobile">
      <ion-button slot="end" class="download-button" (click)="downloadJson()">
        <ion-icon name="cloud-download-outline" slot="start"></ion-icon>
        {{ "download.report" | translate }}
      </ion-button>
    </ng-container>
    <ng-container *ngIf="isMobile">
      <ion-fab-button slot="end"  class="download-button" (click)="downloadJson()" >
        <ion-icon name="cloud-download-outline"></ion-icon>
      </ion-fab-button>
    </ng-container>
  </ion-toolbar>
    
</ion-header>

<ion-content>

  <ng-container *ngIf="(reports$ | async) as reports">
    <ion-list *ngIf="reports.length > 0">
      <app-report *ngFor="let report of reports" [report]="report" (onEdit)="onEditReport($event)"
        (onDelete)="onDeleteReport($event)"></app-report>
    </ion-list>
    <ion-img *ngIf="reports.length === 0"  class="image-style" src="../../../assets/complaints.png"></ion-img>

    <div *ngIf="reports.length === 0" class="no-reports-text">
      {{ "report.addReport" | translate }}
    </div>
  </ng-container>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="onNewItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>


  </ion-fab>
</ion-content>
