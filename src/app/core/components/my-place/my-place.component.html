<ion-label *ngIf="emptyPlace">
  <div>
    <h1> <ion-icon name="car-outline"></ion-icon> No tienes aparcamientos asignados</h1>
    <ion-button color="secondary">ASIGNAR UN APARCAMIENTO <ion-icon name="bookmark-outline"></ion-icon></ion-button>
  </div>
</ion-label>
<ion-item>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col>
        <ion-label>
          <ion-img class="parkImg" [src]="myPlaceInput.image"></ion-img>
        </ion-label>
      </ion-col>
      <ion-col>
          <h2>{{'location' |translate}}: {{myPlaceInput.location}}</h2>
      </ion-col>
      <ion-col *ngIf="myPlaceInput.asignado">
        <h2>{{'state'| translate}}: Está asignado <img src="/assets/puntoamarillo.png"></h2>
      </ion-col>
      <ion-col *ngIf="!myPlaceInput.asignado">
        <h2>{{'state'| translate}}: No está asignado <img src="/assets/puntoverde.jpg"></h2>
      </ion-col>
      <ion-col class="ion-align-items-center">
        <ion-button><ion-icon name="create"></ion-icon></ion-button>
        <ion-button><ion-icon name="brush"></ion-icon></ion-button>
        <ion-button><ion-icon name="trash-bin"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
