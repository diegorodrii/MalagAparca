<ion-accordion-group [multiple]="true" #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ng-container *ngIf="selectedPark!=null">
   
        <ion-label>{{selectedPark?.number}}</ion-label>
      </ng-container>
      <ion-label *ngIf="!selectedPark">Selecciona una tarea</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-list>
        <ion-item *ngFor="let park of getParks()" button detail  (click)="onParkClicked(park, accordion)">
      
          <ion-label>{{park.number}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
