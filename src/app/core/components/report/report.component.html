<ion-card>
  <ion-card-header>
    <ion-card-title>{{ report.title }} - {{ report.date | date:'short':undefined:locale.locale }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-col size="auto">
        <ion-avatar class="person">
          <img *ngIf="!report?.picture" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          <img *ngIf="report?.picture" alt="Person picture" [src]="imageUrl" />
        </ion-avatar>
      </ion-col>
      <ion-col>
        <ion-label>{{ report.description }}</ion-label>
      </ion-col>
      <ion-col size="auto" class="ion-text-end">
        <ion-row>
          <ion-button (click)="onEditClick()">{{ "modal.edit" | translate }}</ion-button>
        </ion-row>
        <ion-row>
          <ion-button color="danger" (click)="onDeleteClick()">{{ "modal.delete" | translate }}</ion-button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
