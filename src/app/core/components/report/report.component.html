<ion-card>
  <ion-card-content class="report-actions">
    <ion-avatar class="report-avatar">

      <img *ngIf="!report.picture" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      <img *ngIf="report.picture" alt="Person picture" [src]="report.picture" />
    </ion-avatar>
    <ion-card-title class="report-title">{{report.title}}</ion-card-title>
    <ion-card-subtitle class="report-date">{{report.date}}</ion-card-subtitle>
    <ion-button class="report-action" fill="clear" (click)="onEditClick()">
      <ion-icon name="create"></ion-icon>
      {{'modal.edit' | translate | uppercase}}
    </ion-button>
    <ion-button class="report-action" fill="clear" color="danger" (click)="onDeleteClick()">
      <ion-icon name="trash"></ion-icon>
      {{'modal.delete' | translate | uppercase}}
    </ion-button>
  </ion-card-content>

  <ion-item-options>
    <ion-item-option (click)="onEditClick()">
      <ion-icon slot="top" name="create"></ion-icon>
      {{'modal.edit' | translate | uppercase}}
    </ion-item-option>
    <ion-item-option (click)="onDeleteClick()" color="danger">
      <ion-icon slot="top" name="trash"></ion-icon>
      {{'modal.delete' | translate | uppercase}}
    </ion-item-option>
  </ion-item-options>
</ion-card>
