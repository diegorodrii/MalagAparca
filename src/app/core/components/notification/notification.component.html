<ion-header>
  <ion-toolbar>
    <ion-title>
      {{"notifications.title" | translate }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="notification-modal">
  <ion-list>
    <ion-item *ngFor="let notification of notifications.slice(-10).reverse()">
      <ion-label class="ion-text-wrap">
        <h2>{{ notification.title }}</h2>
        <p>{{ notification.body }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
